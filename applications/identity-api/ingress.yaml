apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: identity-api-ingress
  namespace: production
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: identity-api.anasigorta.com.tr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: identity-api-service
            port:
              number: 80
